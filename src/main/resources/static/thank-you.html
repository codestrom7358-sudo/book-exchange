<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <style>
        body {
            background: #f4f6ff;  /* same background as home page */
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .message-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 20px;
            color: #555;
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 18px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="message-box">
    <h1>Thank You!</h1>
    <p>Your book has been successfully offered.</p>
    <button onclick="window.location.href='dashboard.html'">Go to Home Page</button>
</div>

</body>
</html>
