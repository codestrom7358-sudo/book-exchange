<!DOCTYPE html>
<html>
<head>
    <title>Offer a Book</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6ff;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Offer Your Book</h2>

    <input type="text" id="bookName" placeholder="Book Name" />
    <input type="text" id="category" placeholder="Category" />
    <input type="text" id="semester" placeholder="Semester" />
    <textarea id="description" placeholder="Description"></textarea>
    <input type="text" id="mobile" placeholder="Your Mobile Number" />

    <button onclick="submitBook()">Submit</button>
</div>

<script>
    function submitBook() {

        let book = {
            bookName: document.getElementById("bookName").value,
            category: document.getElementById("category").value,
            semester: document.getElementById("semester").value,
            description: document.getElementById("description").value,
            giverMobile: document.getElementById("mobile").value,
            status: "Available"
        };

        fetch("http://localhost:8080/books/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(book)
        })
            .then(response => response.json())
            .then(data => {
                alert("Book Added Successfully!");
                window.location.href = "thank-you.html";
            })
            .catch(error => {
                alert("Failed to add book");
                console.log(error);
            });

    }
</script>

</body>
</html>
