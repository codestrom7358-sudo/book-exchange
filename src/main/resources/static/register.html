<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookSwap Registration</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins',sans-serif;
        }

        body{
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:linear-gradient(135deg,#b9d8ff,#e8c9ff);
        }

        .register-container{
            width:360px;
            padding:40px 35px;
            border-radius:22px;
            background:rgba(255,255,255,0.20);
            backdrop-filter:blur(12px);
            box-shadow:0 8px 28px rgba(0,0,0,0.15);
            animation:fadeIn 0.9s ease;
        }

        @keyframes fadeIn{
            0%{opacity:0; transform:translateY(25px);}
            100%{opacity:1; transform:translateY(0);}
        }

        h2{
            text-align:center;
            margin-bottom:10px;
            font-weight:600;
            color:#222;
        }

        .sub{
            text-align:center;
            margin-bottom:25px;
            font-size:0.9rem;
            color:#444;
        }

        .input-field{
            margin-bottom:18px;
            display:flex;
            flex-direction:column;
        }

        label{
            margin-bottom:6px;
            font-size:0.85rem;
            color:#333;
        }

        input{
            padding:12px 14px;
            border:none;
            border-radius:12px;
            background:rgba(255,255,255,0.75);
            outline:none;
            font-size:0.9rem;
        }

        .register-btn{
            width:100%;
            padding:12px;
            border:none;
            border-radius:14px;
            background:linear-gradient(135deg,#4a7aff,#844aff);
            color:white;
            font-size:1rem;
            font-weight:600;
            cursor:pointer;
            transition:0.25s;
        }

        .register-btn:hover{
            transform:translateY(-3px);
            box-shadow:0 8px 20px rgba(0,0,0,0.25);
        }

        .extra{
            text-align:center;
            margin-top:18px;
            font-size:0.85rem;
        }

        .extra a{
            color:#4a4aff;
            text-decoration:none;
            font-weight:500;
        }
    </style>
</head>

<body>

<div class="register-container">
    <h2>Create Account</h2>
    <p class="sub">Register to start swapping books</p>

    <div class="input-field">
        <label>Phone Number</label>
        <input type="text" id="phone" placeholder="Enter phone number">
    </div>

    <div class="input-field">
        <label>Password</label>
        <input type="password" id="password" placeholder="Create password">
    </div>

    <button class="register-btn" onclick="register()">Register</button>

    <div class="extra">
        Already have an account? <a href="index.html">Login</a>
    </div>
</div>


<script>
function register(){
    fetch("/auth/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            phone: document.getElementById("phone").value,
            password: document.getElementById("password").value
        })
    })
    .then(res => res.text())
    .then(data => {
        if(data === "Registration successful"){
            alert("Registration Successful!");
            window.location.href = "index.html";  // Redirect to login
        } else {
            alert(data);
        }
    });
}
</script>

</body>
</html>
